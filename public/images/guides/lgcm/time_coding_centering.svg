<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450">
  <!-- Background -->
  <rect width="800" height="450" fill="#fafafa"/>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#1f2937">Time Coding: Where Is Your Intercept?</text>
  <text x="400" y="52" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" fill="#6b7280">The intercept is always the expected score where Time = 0</text>
  
  <!-- Panel 1: Centered at Wave 1 -->
  <rect x="30" y="75" width="235" height="340" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="147" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Centered at Wave 1</text>
  
  <!-- Loadings box -->
  <rect x="50" y="110" width="195" height="50" fill="#dbeafe" stroke="#2563eb" stroke-width="1" rx="4"/>
  <text x="147" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#1e40af">Slope loadings:</text>
  <text x="147" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">0, 1, 2, 3, 4</text>
  
  <!-- Axes -->
  <line x1="60" y1="350" x2="230" y2="350" stroke="#374151" stroke-width="1.5"/>
  <line x1="60" y1="350" x2="60" y2="185" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Time points -->
  <text x="70" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W1</text>
  <text x="110" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W2</text>
  <text x="150" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W3</text>
  <text x="190" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W4</text>
  <text x="225" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W5</text>
  
  <!-- Loading values under time points -->
  <text x="70" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">(0)</text>
  <text x="110" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">(1)</text>
  <text x="150" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">(2)</text>
  <text x="190" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">(3)</text>
  <text x="225" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#2563eb">(4)</text>
  
  <!-- Trajectory line -->
  <path d="M 70 310 L 110 285 L 150 260 L 190 235 L 225 215" fill="none" stroke="#2563eb" stroke-width="2.5"/>
  
  <!-- Intercept marker -->
  <circle cx="70" cy="310" r="8" fill="#2563eb"/>
  <text x="70" y="313" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">I</text>
  
  <!-- Intercept label -->
  <text x="95" y="320" text-anchor="start" font-family="Arial, sans-serif" font-size="10" fill="#2563eb">← Intercept here</text>
  
  <!-- Description -->
  <text x="147" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Intercept = score at</text>
  <text x="147" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#2563eb">baseline</text>
  
  
  <!-- Panel 2: Centered at Wave 3 (Midpoint) -->
  <rect x="282" y="75" width="235" height="340" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="399" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Centered at Wave 3</text>
  
  <!-- Loadings box -->
  <rect x="302" y="110" width="195" height="50" fill="#dcfce7" stroke="#16a34a" stroke-width="1" rx="4"/>
  <text x="399" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#15803d">Slope loadings:</text>
  <text x="399" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#15803d">-2, -1, 0, 1, 2</text>
  
  <!-- Axes -->
  <line x1="312" y1="350" x2="482" y2="350" stroke="#374151" stroke-width="1.5"/>
  <line x1="312" y1="350" x2="312" y2="185" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Time points -->
  <text x="322" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W1</text>
  <text x="362" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W2</text>
  <text x="402" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W3</text>
  <text x="442" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W4</text>
  <text x="477" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W5</text>
  
  <!-- Loading values under time points -->
  <text x="322" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">(-2)</text>
  <text x="362" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">(-1)</text>
  <text x="402" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">(0)</text>
  <text x="442" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">(1)</text>
  <text x="477" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#16a34a">(2)</text>
  
  <!-- Trajectory line -->
  <path d="M 322 310 L 362 285 L 402 260 L 442 235 L 477 215" fill="none" stroke="#16a34a" stroke-width="2.5"/>
  
  <!-- Intercept marker -->
  <circle cx="402" cy="260" r="8" fill="#16a34a"/>
  <text x="402" y="263" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">I</text>
  
  <!-- Intercept label -->
  <text x="402" y="248" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#16a34a">Intercept here ↓</text>
  
  <!-- Description -->
  <text x="399" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Intercept = score at</text>
  <text x="399" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#16a34a">midpoint</text>
  
  
  <!-- Panel 3: Centered at Wave 5 (Final) -->
  <rect x="534" y="75" width="235" height="340" fill="white" stroke="#e5e7eb" stroke-width="1" rx="8"/>
  <text x="651" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#374151">Centered at Wave 5</text>
  
  <!-- Loadings box -->
  <rect x="554" y="110" width="195" height="50" fill="#fef3c7" stroke="#d97706" stroke-width="1" rx="4"/>
  <text x="651" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#b45309">Slope loadings:</text>
  <text x="651" y="148" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b45309">-4, -3, -2, -1, 0</text>
  
  <!-- Axes -->
  <line x1="564" y1="350" x2="734" y2="350" stroke="#374151" stroke-width="1.5"/>
  <line x1="564" y1="350" x2="564" y2="185" stroke="#374151" stroke-width="1.5"/>
  
  <!-- Time points -->
  <text x="574" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W1</text>
  <text x="614" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W2</text>
  <text x="654" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W3</text>
  <text x="694" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W4</text>
  <text x="729" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">W5</text>
  
  <!-- Loading values under time points -->
  <text x="574" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">(-4)</text>
  <text x="614" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">(-3)</text>
  <text x="654" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">(-2)</text>
  <text x="694" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">(-1)</text>
  <text x="729" y="378" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#d97706">(0)</text>
  
  <!-- Trajectory line -->
  <path d="M 574 310 L 614 285 L 654 260 L 694 235 L 729 215" fill="none" stroke="#d97706" stroke-width="2.5"/>
  
  <!-- Intercept marker -->
  <circle cx="729" cy="215" r="8" fill="#d97706"/>
  <text x="729" y="218" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" font-weight="bold" fill="white">I</text>
  
  <!-- Intercept label -->
  <text x="700" y="205" text-anchor="end" font-family="Arial, sans-serif" font-size="10" fill="#d97706">Intercept here →</text>
  
  <!-- Description -->
  <text x="651" y="400" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#374151">Intercept = score at</text>
  <text x="651" y="413" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#d97706">final wave</text>
  
  <!-- Bottom note -->
  <text x="400" y="440" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-style="italic" fill="#6b7280">Note: The slope (rate of change) is the same in all three — only the intercept's meaning changes</text>
  
</svg>