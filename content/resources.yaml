books:
  - title: "R for Data Science"
    author: "Hadley Wickham & Garrett Grolemund"
    url: "https://r4ds.hadley.nz/"
    blurb: "Data science with R, covering the entire data analysis workflow."
    image: "r-for-data-science-cover.jpg"

  - title: "Advanced R"
    author: "Hadley Wickham"
    url: "https://adv-r.hadley.nz/"
    blurb: "A deep dive into the R language, covering data structures and programming paradigms."
    image: "advanced-r.png"

  - title: "Efficient R Programming"
    author: "Colin Gillespie & Robin Lovelace"
    url: "https://csgillespie.github.io/efficientR/"
    blurb: "Tools and techniques to make your R code more efficient."
    image: "efficient-r-programming.png"

  - title: "R Programming for Data Science"
    author: "Roger D. Peng"
    url: "https://bookdown.org/rdpeng/RProgDA/"
    blurb: "An introduction to R programming for data science, covering fundamental concepts and techniques."
    image: "r-programming-for-data-science.png"

  - title: "Hands-On Programming with R"
    author: "Garrett Grolemund"
    url: "https://rstudio-education.github.io/hopr/"
    blurb: "A practical introduction to programming with R, focusing on hands-on experience and real-world examples."
    image: "hands-on-programming-with-r.jpg"

  - title: "R Inferno"
    author: "Patrick Burns"
    url: "https://www.burns-stat.com/pages/Tutor/R_inferno.pdf"
    blurb: "A guide to the pitfalls of R, providing insights into common errors and how to avoid them."
    image: "r-inferno.jpg"

  - title: "Software for Data Analysis with R"
    author: "John M. Chambers"
    url: "https://bookdown.org/rdpeng/RProgDA/"
    blurb: "Software development for data analysis, with a focus on R and its applications."
    image: "software-for-data-analysis-with-r.jpg"

  - title: "The Pirate's Guide to R (YaRrr!)"
    author: "Nathaniel D. Phillips"
    url: "https://bookdown.org/ndphillips/YaRrr/"
    blurb: "An accessible introduction to R, presented in a pirate-themed format."
    image: "yarrr-the-pirates-guide-to-r.jpeg"

  - title: "The Art of R Programming"
    author: "Norman Matloff"
    url: "https://web.cs.ucdavis.edu/~matloff/matloff/public_html/145/PLN/RMaterials/NSPpart.pdf"
    blurb: "A guide to R programming, covering basic concepts to advanced techniques."
    image: "the-art-of-r-programming.jpg"

  - title: "Deep R Programming"
    author: "Roger D. Peng"
    url: "https://deepr.gagolewski.com/"
    blurb: "An in-depth exploration of R programming, focusing on advanced topics and techniques."
    image: "deep-r-programming.png"

  - title: "R Cookbook, 2nd Edition"
    author: "James (JD) Long"
    url: "https://rc2e.com/"
    blurb: "How-to recipes for R, each solving a specific problem."
    image: "rc2e.jpg"

  - title: "ggplot2: Elegant Graphics for Data Analysis (3e)"
    author: "Hadley Wickham"
    url: "https://ggplot2-book.org/"
    blurb: "Data visualization with ggplot2, covering the grammar of graphics."
    image: "ggplot2.jpg"

