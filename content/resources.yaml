# R Learning Resources
# Curated open-source learning materials for longitudinal data analysis in R

# =============================================================================
# START HERE - Learning Paths
# =============================================================================
# Guided paths for different starting points and goals

paths:
  - id: "r-basics"
    title: "Start Here: R Fundamentals"
    audience: "No prior R experience"
    summary: "Learn core R syntax, data structures, and visualization before tackling statistical models."
    level: "beginner"
    steps:
      - "R for Data Science (Book)"
      - "Introduction to R tutorial"
      - "R Programming Tutorial video"
      - "Base R Cheatsheet"

  - id: "longitudinal-intro"
    title: "Start Here: Longitudinal Analysis"
    audience: "Comfortable with R basics and regression"
    summary: "Move from cross-sectional analysis to mixed models and growth curves for repeated-measures data."
    level: "intermediate"
    steps:
      - "Linear Mixed Models guide"
      - "lme4 package documentation"
      - "Latent Growth Curve Models guide"
      - "lavaan package documentation"

  - id: "advanced-methods"
    title: "Advanced: SEM & Bayesian Methods"
    audience: "Experienced with mixed models, ready for advanced techniques"
    summary: "Explore structural equation modeling, Bayesian approaches, and specialized longitudinal techniques."
    level: "advanced"
    steps:
      - "Advanced R (Book)"
      - "lavaan and semTools packages"
      - "brms for Bayesian models"
      - "Statistical Learning videos (Stanford)"

