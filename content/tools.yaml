# =============================================================================
# VERSION CONTROL & REPRODUCIBILITY
# =============================================================================

version_control:
  - title: "Git"
    url: "https://git-scm.com/"
    blurb: "Distributed version control for tracking changes and collaborating on code. The foundation of modern development."
    logo: "/images/logos/git-logo.svg"
    level: "beginner"
    is_open_source: true
    is_featured: true
    tags: ["version control", "collaboration", "essential"]

  - title: "GitHub"
    url: "https://github.com/"
    blurb: "Web platform for Git repositories. Collaboration, CI/CD, and the home of open-source R packages."
    logo: "/images/logos/github-logo.png"
    level: "beginner"
    is_open_source: false
    is_featured: true
    tags: ["hosting", "collaboration", "CI/CD"]

  - title: "GitLab"
    url: "https://about.gitlab.com/"
    blurb: "DevOps platform with Git hosting, CI/CD pipelines, and project management. Self-hostable option available."
    logo: "/images/logos/gitlab_logo.svg"
    level: "intermediate"
    is_open_source: true
    is_featured: false
    tags: ["DevOps", "self-hosted", "CI/CD"]

  - title: "renv"
    url: "https://rstudio.github.io/renv/"
    blurb: "Project-local R package environments. Lock package versions to ensure analyses reproduce exactly."
    logo: "/images/logos/renv-logo.png"
    level: "intermediate"
    is_open_source: true
    is_featured: true
    tags: ["reproducibility", "R", "environments"]

  - title: "targets"
    url: "https://docs.ropensci.org/targets/"
    blurb: "Pipeline toolkit for R. Define analysis workflows as DAGs, skip up-to-date steps, and scale to clusters."
    logo: "/images/logos/targets-logo.png"
    level: "intermediate"
    is_open_source: true
    is_featured: true
    tags: ["reproducibility", "pipelines", "workflows"]

  - title: "Docker"
    url: "https://www.docker.com/"
    blurb: "Containerization platform. Package your entire analysis environment for perfect reproducibility."
    logo: "/images/logos/docker-logo.png"
    level: "advanced"
    is_open_source: true
    is_featured: false
    tags: ["containers", "reproducibility", "deployment"]

  - title: "groundhog"
    url: "https://groundhogr.com/"
    blurb: "Load R packages as they existed on a specific date. Simple approach to version control for packages."
    logo: "/images/logos/r-logo.png"
    level: "beginner"
    is_open_source: true
    is_featured: false
    tags: ["reproducibility", "R", "simple"]

