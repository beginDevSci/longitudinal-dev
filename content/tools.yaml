# Open Source Tools for Data Science
# Curated tools for longitudinal data analysis and reproducible research workflows

# =============================================================================
# PROGRAMMING LANGUAGES
# =============================================================================

programming_languages:
  - title: "R"
    url: "https://www.r-project.org/"
    blurb: "The lingua franca of statistical computing. Extensive ecosystem for longitudinal analysis, SEM, and mixed models."
    logo: "/images/logos/r-logo.png"
    level: "beginner"
    is_open_source: true
    is_featured: true
    tags: ["statistics", "data analysis", "visualization"]

  - title: "Python"
    url: "https://www.python.org/"
    blurb: "General-purpose language with strong data science libraries. Excellent for machine learning and automation."
    logo: "/images/logos/python-logo.svg"
    level: "beginner"
    is_open_source: true
    is_featured: true
    tags: ["general purpose", "machine learning", "automation"]

  - title: "Julia"
    url: "https://julialang.org/"
    blurb: "High-performance language combining ease of use with C-like speed. Growing ecosystem for scientific computing."
    logo: "/images/logos/julia-logo.svg"
    level: "intermediate"
    is_open_source: true
    is_featured: false
    tags: ["performance", "scientific computing"]

  - title: "SQL"
    url: "https://en.wikipedia.org/wiki/SQL"
    blurb: "Standard language for querying and managing relational databases. Essential for working with large datasets."
    logo: "/images/logos/sql-logo.svg"
    level: "beginner"
    is_open_source: true
    is_featured: false
    tags: ["databases", "querying"]

  - title: "C++"
    url: "https://isocpp.org/"
    blurb: "High-performance language for computationally intensive algorithms. Often used via Rcpp for R package development."
    logo: "/images/logos/cpp-logo.svg"
    level: "advanced"
    is_open_source: true
    is_featured: false
    tags: ["performance", "systems programming"]

